<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <script src="https://kit.fontawesome.com/4eecd19e53.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="title-categories-container">
            <a href="#">
                <h2 class="shopler">Shopler</h2>
            </a>
            <a  data-modal-target="#modal"><svg 
                class="categories-img"
                width="25" 
                height="45" 
                viewBox="0 0 20 12" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
                <path 
                    d="M1 1H19M1 6H19M1 11H19" 
                    stroke="#292D32" stroke-width="1.5" 
                    stroke-linecap="round"
                />
                </svg>
            </a>
            </div>
            <div class="searchbar-container">
                <input class="searchbar" type="text" placeholder="Search by category or title...">
                <i class="fas fa-search"></i>
            </div>
           <!-- Joseph shopping cart insertion  -->
           <div id="shopping-cart"></div>
        </div>
    </header>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Choose your category</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <ul>
                <li><a href="#" data-id="All">All</a></li>
                <li><a href="#" data-id="">Clothing</a></li>
                <li><a href="#" data-id="">Electronics</a></li>
                <li><a href="#" data-id="">Accessories</a></li>
                <li><a href="#" data-id="">Footwear</a></li>
            </ul>
        </div>
    </div>
    <div id="overlay"></div>

        <main>
            <section>
                <div id="product-list" class="product-listing"></div>
            </section>
        </main>

    <footer>
        Â© Shopler Inc. All rights Reserved. 2024
    </footer>
</body>
</html>
